apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: boulder

resources:
  # Reference the base kustomization
  - ../../

# Override labels for test environment
labels:
- includeSelectors: true
  pairs:
    environment: test
    app.kubernetes.io/profile: test

# Test-specific configuration
configMapGenerator:
  - name: boulder-test-config
    behavior: create
    literals:
      - BOULDER_CONFIG_DIR=test/config
      - TEST_PROFILE=enabled