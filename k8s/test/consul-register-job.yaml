apiVersion: batch/v1
kind: Job
metadata:
  name: consul-register-services
  namespace: boulder-test
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: consul-registrar
        image: consul:1.16
        command: ["sh", "-c"]
        args:
        - |
          echo "Registering Boulder services with Consul..."
          consul services register -address=bconsul:8500 /config/config.hcl
          echo "Services registered successfully!"
          consul catalog services -http-addr=bconsul:8500
        volumeMounts:
        - name: consul-config
          mountPath: /config
      volumes:
      - name: consul-config
        configMap:
          name: consul-services
  backoffLimit: 3