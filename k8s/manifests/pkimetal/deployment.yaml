apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpkimetal
  namespace: boulder-test
  labels:
    app: bpkimetal
    app.kubernetes.io/name: pkimetal
    app.kubernetes.io/component: ct-log
    app.kubernetes.io/part-of: boulder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bpkimetal
  template:
    metadata:
      labels:
        app: bpkimetal
        network: internal
    spec:
      containers:
      - name: pkimetal
        image: ghcr.io/pkimetal/pkimetal:v1.20.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8081
          name: metrics
        resources:
          requests:
            memory: "512Mi"
            cpu: "50m"
          limits:
            memory: "1Gi"
            cpu: "200m"
# Health checks disabled for Phase 1 CI parity
        # TODO: Determine correct health check endpoint