apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: boulder-test
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: rate-limiting
    app.kubernetes.io/part-of: boulder
data:
  redis.conf: |
    port 0
    tls-port 4218
    save 60 1
    maxmemory-policy noeviction
    loglevel warning
    rename-command BGREWRITEAOF ""
    rename-command BGSAVE ""
    rename-command CONFIG ""
    rename-command DEBUG ""
    rename-command FLUSHDB ""
    rename-command KEYS ""
    rename-command PEXPIRE ""
    rename-command RENAME ""
    rename-command SAVE ""
    rename-command SHUTDOWN ""
    rename-command SPOP ""
    rename-command SREM ""
    user default off
    user boulder-wfe       on +@all ~* >b3b2fcbbf46fe39fd522c395a51f84d93a98ff2f
    user admin-user        on +@all ~* >435e9c4225f08813ef3af7c725f0d30d263b9cd3
    user unittest-rw       on +@all ~* >824968fa490f4ecec1e52d5e34916bdb60d45f8d
    masteruser admin-user
    masterauth 435e9c4225f08813ef3af7c725f0d30d263b9cd3
    tls-protocols "TLSv1.3"
    tls-cert-file /tls/redis/tls.crt
    tls-key-file /tls/redis/tls.key
    tls-ca-cert-file /tls/ca/ca.crt