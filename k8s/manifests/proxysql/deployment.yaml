apiVersion: apps/v1
kind: Deployment
metadata:
  name: bproxysql
  namespace: boulder-test
  labels:
    app: bproxysql
    app.kubernetes.io/name: proxysql
    app.kubernetes.io/component: database-proxy
    app.kubernetes.io/part-of: boulder
    network-segment: internal
    app-type: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bproxysql
  template:
    metadata:
      labels:
        app: bproxysql
        network: internal
        network-segment: internal
        app-type: infrastructure
    spec:
      containers:
      - name: proxysql
        image: proxysql/proxysql:2.5.4
        command:
        - proxysql
        - -f
        - --idle-threads
        - -c
        - /etc/proxysql/proxysql.cnf
        - --initial
        ports:
        - containerPort: 6033
          name: mysql
        - containerPort: 6032
          name: admin
        - containerPort: 6080
          name: web
        volumeMounts:
        - name: proxysql-config
          mountPath: /etc/proxysql
        - name: log-volume
          mountPath: /var/log/proxysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          tcpSocket:
            port: 6033
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 6033
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
# Init container disabled for Phase 1 - MySQL is already running
      # TODO: Fix DNS resolution in init containers
      volumes:
      - name: proxysql-config
        configMap:
          name: proxysql-config
      - name: log-volume
        emptyDir: {}