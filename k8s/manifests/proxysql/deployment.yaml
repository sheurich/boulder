apiVersion: apps/v1
kind: Deployment
metadata:
  name: boulder-proxysql
  namespace: boulder
  labels:
    app: boulder-proxysql
    app.kubernetes.io/name: proxysql
    app.kubernetes.io/component: database-proxy
    app.kubernetes.io/part-of: boulder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boulder-proxysql
  template:
    metadata:
      labels:
        app: boulder-proxysql
        network: internal
    spec:
      containers:
      - name: proxysql
        image: proxysql/proxysql:2.5.4
        command:
        - proxysql
        - -f
        - --idle-threads
        - -c
        - /etc/proxysql/proxysql.cnf
        - --initial
        ports:
        - containerPort: 6033
          name: mysql
        - containerPort: 6032
          name: admin
        - containerPort: 6080
          name: web
        volumeMounts:
        - name: proxysql-config
          mountPath: /etc/proxysql
        - name: log-volume
          mountPath: /var/log/proxysql
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          tcpSocket:
            port: 6033
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 6033
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MariaDB to be ready..."
          until nc -z boulder-mysql 3306; do
            echo "MariaDB not ready yet. Retrying in 2 seconds..."
            sleep 2
          done
          echo "MariaDB is ready!"
      volumes:
      - name: proxysql-config
        configMap:
          name: proxysql-config
      - name: log-volume
        emptyDir: {}