apiVersion: v1
kind: Service
metadata:
  name: bproxysql
  namespace: boulder-test
  labels:
    app: bproxysql
    app.kubernetes.io/name: proxysql
    app.kubernetes.io/component: database-proxy
    app.kubernetes.io/part-of: boulder
spec:
  type: ClusterIP
  selector:
    app: bproxysql
  ports:
  - port: 6033
    targetPort: 6033
    protocol: TCP
    name: mysql
  - port: 6032
    targetPort: 6032
    protocol: TCP
    name: admin
  - port: 6080
    targetPort: 6080
    protocol: TCP
    name: web
  sessionAffinity: None